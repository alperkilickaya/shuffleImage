<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Shuffle Card</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center mt-5">
        <div class="card" style="width: 25rem;">
          <div class="javaScript">
            <img src="" class="card-img-top" alt="...">
          </div>
            <div class="card-body">
              <h5 class="card-title"></h5>
              <p class="card-text">Press button below to shuffle images.</p>
              <div class="d-flex justify-content-between">
                <button class="btn btn-primary">Shuffle</button>
                <a href="https://github.com/alperkilickaya/shuffleImage" target="_blank"><button class="btn btn-dark">Git Repo</button></a>
              </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
